name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: macos-arm64
          - os: macos-15-intel
            platform: macos-amd64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build project
      run: make clean all
    
    - name: Run tests
      run: make check
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: elm-wrap-${{ matrix.platform }}
        path: bin/elm-wrap
        if-no-files-found: error
    
    - name: Display version
      run: |
        ./bin/elm-wrap --version || echo "Version command not available"
