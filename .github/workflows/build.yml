name: Build

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: macos-arm64
          - os: macos-15-intel
            platform: macos-amd64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build project
      run: make rebuild
    
    - name: Run tests
      run: make check
    
    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: elm-wrap-${{ matrix.platform }}
        path: bin/wrap
        if-no-files-found: error
    
    - name: Display version
      run: |
        ./bin/wrap --version || echo "Version command not available"

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git make build-essential libcurl4-openssl-dev libnghttp2-dev \
            libidn2-dev libunistring-dev libgpg-error-dev libgcrypt20-dev \
            libssl-dev libldap2-dev libbrotli-dev librtmp-dev libssh-dev \
            libpsl-dev libkrb5-dev libzstd-dev zlib1g-dev rsync 
      - name: Build on Linux
        run: make rebuild
