name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false

  build:
    name: Build and Upload ${{ matrix.platform }}
    needs: release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: macos-arm64
            artifact_name: wrap
            asset_name: elm-wrap-macos-arm64
          - os: macos-15-intel
            platform: macos-amd64
            artifact_name: wrap
            asset_name: elm-wrap-macos-amd64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build project
      run: make all
    
    - name: Run tests
      run: make check
    
    - name: Prepare binary
      run: |
        cp bin/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
        chmod +x ${{ matrix.asset_name }}

    - name: Generate checksum
      run: shasum -a 256 ${{ matrix.asset_name }} > ${{ matrix.asset_name }}.sha256

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.asset_name }}
        retention-days: 1

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: ./${{ matrix.asset_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream

    - name: Upload Checksum
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: ./${{ matrix.asset_name }}.sha256
        asset_name: ${{ matrix.asset_name }}.sha256
        asset_content_type: text/plain

  attestation:
    name: Attest Build Provenance
    needs: [release, build]
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Generate combined checksums
      run: |
        cd artifacts
        sha256sum * > SHA256SUMS

    - name: Upload SHA256SUMS
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: ./artifacts/SHA256SUMS
        asset_name: SHA256SUMS
        asset_content_type: text/plain

    - name: Attest build provenance
      uses: actions/attest-build-provenance@v2
      with:
        subject-path: 'artifacts/*'
