name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false

  build:
    name: Build and Upload ${{ matrix.platform }}
    needs: release
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux-amd64
            artifact_name: elm-wrap
            asset_name: elm-wrap-linux-amd64
          - os: macos-latest
            platform: macos-arm64
            artifact_name: elm-wrap
            asset_name: elm-wrap-macos-arm64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libcurl4-openssl-dev libssl-dev zlib1g-dev
    
    - name: Build project (Linux - static)
      if: runner.os == 'Linux'
      run: make all LDFLAGS="-static"
    
    - name: Build project (macOS - dynamic)
      if: runner.os == 'macOS'
      run: make all
    
    - name: Run tests
      run: make check
    
    - name: Prepare binary
      run: |
        cp bin/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
        chmod +x ${{ matrix.asset_name }}
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: ./${{ matrix.asset_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream
